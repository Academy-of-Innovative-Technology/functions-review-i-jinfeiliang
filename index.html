<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript Function Review</h1>
        <p>Calling functions with and without parameters</p>
    </header>

    <main>
        <h2>Functions with No Parameters</h2>
        <p>These functions perform an action but don’t need any input.</p>
        <button id="Say_Hello_BTN">Say Hello</button>
        <button id="Show_Today_Date_BTN">Show Today’s Date</button>
        <button id="Motivation_BTN">Get Motivation</button>
        <button id="Show_Rep_BTN">Show who you Rep!</button>
        <div id="output1" class="output"></div>

        <h2>Functions with Parameters</h2>
        <p>These functions need information passed into them.</p>
        <button id="Add_BTN">Add 5 + 7</button>
        <button id="Greet_Alex_BTN">Greet Alex</button>
        <button id="Calculate_Area_BTN">Calculate Area of 10x6 Rectangle</button>
        <button id="Favorite_Color_BTN">Show Favorite Color</button>
        <button id="Temperature_BTN">Convert 25°C to Fahrenheit</button>
        <div id="output2" class="output"></div>
    </main>

    <footer>
        <p>© 2025 JavaScript Function Review </p>
    </footer>

    <script src="script.js">   </script>

</body>
</html>
